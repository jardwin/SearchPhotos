<div class="container">
  <h1 class="text-center">Recherche d'images Flickr</h1>
<app-search-criteria [IsNeedNext]="isScroll" (onNeedNext)="GetNext($event)"
    (onSearch)="onSearch($event)">
    </app-search-criteria>
    <app-images-list [images]="images"></app-images-list>

    <div class="search-results" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50"
      (scrolled)="onScroll()">
    </div>
</div>
