<div class="form-group">
    <input type="search" [formControl]="searchForm.controls.title" class="form-control" placeholder="Search images">
    <br>
    <input type="checkbox" id="nsfw" [formControl]="searchForm.controls.nsfw" value="nsfw" checked>
    <label for="nsfw"> Recherche Safe ?</label>
    <br>
    <input type="checkbox" id="gallery" [formControl]="searchForm.controls.gallery" value="gallery" checked>
    <label for="gallery"> Appartient a un galerie ?</label>
    <br>
    <input type="date" id="dateMin" [formControl]="searchForm.controls.dateMin">
    <label for="dateMin"> dateMin upload ?</label>
    <br>
    <input type="date" id="dateMax" [formControl]="searchForm.controls.dateMax">
    <label for="dateMax"> dateMax upload ?</label>
    <br>
    <input type="search" [formControl]="searchForm.controls.tags" class="form-control" placeholder="Liste de tags (Optionnel)">
    <br>
    <button type="submit" (click)="submitSearch()">Recherche</button>
</div>
